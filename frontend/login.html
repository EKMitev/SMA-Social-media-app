<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMA</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="nav">
        <div class="left-section">
            <input class="search-bar" type="text" placeholder="Search&hellip;">
            <div class="search-bar-box">
                <button class="search-button">
                    <img class="search-icon" src="assets/search.png">
                </button>
            </div>
        </div>
        <div class="right-section">
            <div class="upload-icon-container">
                <a href="#">
                    <img class="upload-icon" src="assets/upload-white.png">
                </a>
            </div>
            <div class="account-icon-container">
                <a href="login.html">
                    <img class="account-icon" src="assets/account-white.png">
                </a>
            </div>
            <div class="home-icon-container">
                <a href="index.html">
                    <img class="home-icon" src="assets/house-white.png">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="form-container">
            <form class="form">
                <p class="form-p">Welcome to SMA!</p>
                <input class="box" type="text" placeholder="Username">
                <input class="box" type="password" placeholder="Password">
                <input type="submit" class="submit" value="Login">
                <div class="div-link">
                    <p class="p-link">Don't have an account? <a class="reg-link" href="register.html">Register now</a>!</p>
                </div>
            </form>
        </div>
    </main>
</html>
